<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Management</title>
    <link rel="stylesheet" href="/CSS/styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul>
          <li><a href="#studentForm">Student Form</a></li>
          <li><a href="#studentDetails">Student Details</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="studentForm" class="form-section">
        <h2>Add Student Information</h2>
        <form id="student-form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="age">Age:</label>
          <input type="number" id="age" name="age" required />

          <label>Gender:</label>
          <label
            ><input type="radio" name="gender" value="Male" required />
            Male</label
          >
          <label
            ><input type="radio" name="gender" value="Female" /> Female</label
          >
          <label
            ><input type="radio" name="gender" value="Others" /> Others</label
          >

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required />

          <label for="address">Address:</label>
          <textarea id="address" name="address" required></textarea>

          <div class="buttons">
            <button type="reset">Clear</button>
            <button type="submit">Submit</button>
          </div>
        </form>
      </section>

      <section id="studentDetails" class="details-section">
        <h2>Student Details</h2>
        <div id="detailsContainer"></div>
      </section>

      <script src="script.js"></script>
    </main>
    <footer></footer>
  </body>
</html>
